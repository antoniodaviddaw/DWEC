<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reto 5</title>
    <style>
        body{
            background-color: lightpink;
            margin: 0;
            width: 100vw;
            height: 100vh;
            text-align: center;
        }
        .contenedor-personajes{
            margin: auto;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: baseline;
            flex-wrap: wrap;
            gap: 1em;
            margin-top: 2em;

        }
        .pers{
            height: 50%;
           

        }
        .logo{
            height: 10%;
            margin: auto;
            margin-bottom: 2em;
            margin-top: 1em;
        }
        .panel-info{
            margin: auto;
            height: 30%;
            width: 80%;
            background-color: orange;
            border: solid 2px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin-top: 2em;
        }
        .card{
            width: 400px;
            height: 500px;
            background-color: orange;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid;
            border-radius: 10px;
        }
        .card div{
            overflow: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
            border-radius: 8px;
            border: 1px solid;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            padding: 1em;
        }
        .botones{
            margin-top: 2em;
        }
        .botones button{
            padding: 1em;
            border-radius: 5px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        form{
            font-size: 1.5em;
            margin: auto;
            font-family:'Times New Roman', Times, serif;
            width: 20%;
            background-color: lightgrey;
            padding: 20px;
            border: 1px solid
        }
        fieldset{
            display: flex;
            flex-direction: column;
            align-items: start;
            padding-bottom: 1em;

        }
        fieldset div{
            margin-top: 0.7em;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        input{
            flex-grow: 1;
            height: 2em;
        }
        textarea{
            height: 2em;
            flex-grow: 1;
        }
        #boton{
            margin-top: 1em;
            padding: 0.8em;
            width: 6em;
            background-color: rgb(45, 218, 30);
            font-weight: bold;
            font-size: 1em;
        }

    </style>
</head>
<body>
    <img src="img/logo.png" class="logo">

    <form>
        <fieldset>
            <legend>Nuevo personaje</legend>
            <div>
                <label for="nombreform">Nombre:</label>
                <input id="nombreform" required placeholder="ej.Homer Simpson">
            </div>
            <div>
                <label for="desform">Descripción:</label>
                <textarea id="desform" required placeholder="ej.Padre de la familia..."></textarea>
            </div>
            <div>
                <label for="urlform">URL de imagen:</label>
                <input id="urlform" required placeholder=".png preferiblemente">
           </div>
        </fieldset>
        <button id="boton">Crear</button>
    </form>
    <div class="contenedor-personajes">

        <div class="card">
            <div>
                <img src="img/bart.png" class="pers">
                <h1 id="nombre">Bart simpson</h1>
                <p id="texto">Niño travieso.</p>
            </div>
        </div>

    </div>

    

    
</body>

<script src="js/reto6.js">
   
</script>
</html>
