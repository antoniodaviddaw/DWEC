<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Analizador de Formulario</title>
  <style>
    body { 
        font-family: Arial, sans-serif; 
        padding: 20px; 
        background: linear-gradient( 90deg ,rgb(86, 193, 255), rgb(50, 156, 255));
    }
    #resultado { 
        background-color: white;
        margin-top: 20px; 
        white-space: pre-wrap; 
        border: 1px solid #ccc; 
        padding: 10px; 
    }
    form{
        background-color: white;
        border: solid 1px;
        border-radius: 5px;
        padding: 2em;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 1em;
        width: 60%;
        margin-bottom: 2em;
    }
    #botonEnviar{
        background-color: rgb(1, 184, 1);
        border: solid 2px gray;
        border-radius: 5px;
        padding: 1em;
        width: 100px;
        color: white;
    }
    #analizar{
        background-color: yellow;
        padding: 1em;
        border-radius: 5px;
        border: solid 2px gray;
    }
  </style>
</head>
<body>
  <h2>Formulario de Ejemplo</h2>

  <form id="formulario">
    <label for="usuario">Usuario:</label>
    <input type="text" name="usuario" value="sandiego">

    <label for="pass">Contrase√±a:</label>
    <input type="password" id="pass" class="campoPass" name="clave" value="1234">

    <textarea name="comentario" class="areaTexto">Texto ejemplo</textarea>

    <select name="ciudad" id="ciudadSel">
      <option value="madrid">Madrid</option>
      <option value="sevilla">Sevilla</option>
      <option value="valencia">Valencia</option>
    </select>

    <!--Esto es un comentario jaja -->

    <button type="submit" id="botonEnviar">Enviar</button>
  </form>

  <button id="analizar">Analizar formulario</button>

  <div id="resultado"></div>

  <script src="js/reto7.js">
   
  </script>
</body>
</html>
